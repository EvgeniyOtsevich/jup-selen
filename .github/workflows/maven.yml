name: Java CI

on: [push]

jobs:
  job_1:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Start selenoid
        uses: Xotabu4/selenoid-github-action@v1
      - uses: actions/checkout@v1
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Test
        run: mvn clean test -D=WebDriverRunnerSelenideRemoteTest
